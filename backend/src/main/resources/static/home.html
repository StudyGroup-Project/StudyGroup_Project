<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>홈</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 50px;
		}
		.token-box {
			border: 1px solid #ddd;
			background: #f9f9f9;
			margin: 20px auto;
			padding: 15px;
			width: 80%;
			max-width: 600px;
			border-radius: 8px;
			word-break: break-all;
			text-align: left;
		}
		button {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background: #d9534f;
			color: white;
			cursor: pointer;
			font-size: 14px;
			margin-top: 20px;
		}
	</style>
</head>
<body>

<h1>홈 화면</h1>
<p>로그인에 성공했습니다 🎉</p>

<div class="token-box">
	<strong>Access Token:</strong>
	<p id="accessToken"></p>
	<strong>User ID (토큰에서 추출):</strong>
	<p id="userId"></p>
</div>

<button id="logout-btn">로그아웃</button>

<script>
	// ✅ 쿼리스트링에서 AccessToken 추출 (OAuth SuccessHandler가 붙여준 값)
	const params = new URLSearchParams(window.location.search);
	let accessToken = params.get("token");
	
	// ✅ 토큰 갱신 (refresh_token은 서버가 쿠키로 관리하므로 credentials: include 필요)
	async function refreshAccessToken() {
		try {
			const response = await fetch("/api/auth/token", {
				method: "POST",
				credentials: "include" // <- 쿠키 포함
			});
			
			if (response.ok) {
				const data = await response.json();
				accessToken = data.accessToken;
				document.getElementById("accessToken").textContent = accessToken;
				
				// userId 다시 표시
				const payload = JSON.parse(atob(accessToken.split(".")[1]));
				document.getElementById("userId").textContent = payload.sub;
			} else {
				alert("토큰 갱신 실패: " + response.status);
			}
		} catch (err) {
			alert("토큰 요청 오류: " + err);
		}
	}
	
	// ✅ 초기화
	async function initPage() {
		if (accessToken) {
			document.getElementById("accessToken").textContent = accessToken;
			try {
				const payload = JSON.parse(atob(accessToken.split(".")[1]));
				document.getElementById("userId").textContent = payload.sub;
			} catch (e) {
				document.getElementById("userId").textContent = "파싱 실패";
			}
		} else {
			// URL에 accessToken 없으면 새로 발급받기
			await refreshAccessToken();
		}
	}
	initPage();
	
	// ✅ 로그아웃
	document.getElementById("logout-btn").addEventListener("click", async function() {
		try {
			const response = await fetch("/api/auth/logout", {
				method: "POST",
				credentials: "include" // 쿠키 포함
			});
			
			if (response.ok) {
				alert("로그아웃 성공!");
				window.location.href = "/login.html";
			} else {
				alert("로그아웃 실패: " + response.status);
			}
		} catch (err) {
			alert("로그아웃 요청 오류: " + err);
		}
	});
</script>

</body>
</html>
